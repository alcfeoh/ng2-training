<app-navigation></app-navigation>

<main role="main">
  <app-carousel></app-carousel>

  <div class="container">
    <div class="row" >
      <app-license-plate [plate]="plate" *ngFor="let plate of licensePlates$ | async"
                         buttonText="Add to cart" class="col-md-4" appHighlight
                          (buttonClick)="addToCart($event)" >
      </app-license-plate>
    </div>
  </div>
</main>

<app-popup-window [isOpen]="showPopup" title="Item added to cart" (onClose)="showPopup = false" >
  Thanks for shopping with us!
</app-popup-window>

<footer class="container">
  <p>&copy; License Plate Store 2018</p>
</footer>

<h2>{{plate.title | uppercase | lowercase}} <img *ngIf="plate.onSale" src="assets/sale.png" /></h2>
<img [src]="plate.picture" class="img-fluid" >
<p>{{plate.description}}</p>
<div>
  <h2 class="float-left">{{plate.price | currency: 'USD': 'symbol' : '1.0-2' }}</h2>
  <button class="btn btn-primary float-right" role="button">
    {{buttonText}}
  </button>
</div>
